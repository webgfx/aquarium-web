<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Rendering Automated Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .results {
            margin-top: 30px;
        }
        .test-item {
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .test-item.pass {
            background: rgba(34, 197, 94, 0.3);
            border-left: 4px solid #22c55e;
        }
        .test-item.fail {
            background: rgba(239, 68, 68, 0.3);
            border-left: 4px solid #ef4444;
        }
        .test-item.running {
            background: rgba(59, 130, 246, 0.3);
            border-left: 4px solid #3b82f6;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .icon {
            font-size: 1.5em;
            margin-right: 15px;
            min-width: 30px;
        }
        .summary {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 1.3em;
            text-align: center;
        }
        .summary.success {
            background: rgba(34, 197, 94, 0.3);
        }
        .summary.failure {
            background: rgba(239, 68, 68, 0.3);
        }
        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .console-hint {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Tank Rendering Test Suite</h1>
        <div class="status" id="status">Initializing tests...</div>
        <div class="results" id="results"></div>
        <div class="summary" id="summary" style="display: none;"></div>
        <div class="console-hint">
            <strong>üí° Pro Tip:</strong> Open browser console (F12) for detailed logs and error messages.
        </div>
    </div>
    <canvas id="testCanvas" width="800" height="600"></canvas>

    <script type="module">
        import { createContext } from "../core/gpu-context.js";
        import { loadAquariumAssets } from "../core/loader.js";
        import { AquariumRenderer } from "../core/renderer.js";
        import { setupUI } from "./ui.js";
        import { AQUARIUM_BASE } from "./path-config.js";
        import {
            defaultGlobals,
            defaultFish,
            defaultInnerConst,
            optionDefinitions,
            fishCountPresets,
            aquariumConfig,
        } from "./config.js";

        const statusEl = document.getElementById('status');
        const resultsEl = document.getElementById('results');
        const summaryEl = document.getElementById('summary');
        const results = [];

        function updateStatus(message) {
            statusEl.textContent = message;
            console.log(`üì¢ ${message}`);
        }

        function addTestResult(testName, passed, error = null) {
            results.push({ test: testName, passed, error });
            
            const testItem = document.createElement('div');
            testItem.className = `test-item ${passed ? 'pass' : 'fail'}`;
            
            const icon = document.createElement('span');
            icon.className = 'icon';
            icon.textContent = passed ? '‚úÖ' : '‚ùå';
            
            const text = document.createElement('span');
            text.textContent = `${testName}${error ? ` - ${error}` : ''}`;
            
            testItem.appendChild(icon);
            testItem.appendChild(text);
            resultsEl.appendChild(testItem);

            console.log(`${passed ? '‚úÖ PASS' : '‚ùå FAIL'} - ${testName}${error ? ` (${error})` : ''}`);
        }

        function showSummary() {
            const passed = results.filter(r => r.passed).length;
            const total = results.length;
            const allPassed = passed === total;
            
            summaryEl.className = `summary ${allPassed ? 'success' : 'failure'}`;
            summaryEl.innerHTML = `
                <strong>${allPassed ? 'üéâ ALL TESTS PASSED!' : '‚ö†Ô∏è SOME TESTS FAILED'}</strong><br>
                <div style="margin-top: 15px; font-size: 2em;">${passed} / ${total}</div>
                <div style="margin-top: 10px; font-size: 0.8em;">
                    ${allPassed ? 
                        'Tank rendering is fully functional! üöÄ' : 
                        'Check console for detailed error messages.'}
                </div>
            `;
            summaryEl.style.display = 'block';

            console.log('\n' + '='.repeat(60));
            console.log('üìä FINAL TEST SUMMARY');
            console.log('='.repeat(60));
            console.log(`Passed: ${passed}/${total}`);
            results.forEach(r => {
                console.log(`${r.passed ? '‚úÖ' : '‚ùå'} ${r.test}${r.error ? ` (${r.error})` : ''}`);
            });
            console.log('='.repeat(60));
        }

        async function runTests() {
            console.log('üß™ Starting Tank Rendering Test Suite...\n');
            
            try {
                // Test 1: WebGPU Support
                updateStatus('Test 1/10: Checking WebGPU support...');
                await new Promise(resolve => setTimeout(resolve, 100));
                const hasWebGPU = !!navigator.gpu;
                addTestResult('WebGPU Support', hasWebGPU);
                
                if (!hasWebGPU) {
                    updateStatus('‚ùå WebGPU not supported. Cannot continue tests.');
                    showSummary();
                    return;
                }

                // Test 2: Context Creation
                updateStatus('Test 2/10: Creating WebGPU context...');
                await new Promise(resolve => setTimeout(resolve, 100));
                const canvas = document.getElementById('testCanvas');
                let context;
                try {
                    context = await createContext(canvas);
                    addTestResult('Context Creation', true);
                } catch (err) {
                    addTestResult('Context Creation', false, err.message);
                    updateStatus('‚ùå Failed to create WebGPU context.');
                    showSummary();
                    return;
                }

                // Test 3: Asset Loading
                updateStatus('Test 3/10: Loading aquarium assets...');
                await new Promise(resolve => setTimeout(resolve, 100));
                let assets;
                try {
                    assets = await loadAquariumAssets({ ...aquariumConfig, aquariumRoot: AQUARIUM_BASE }, context.device);
                    addTestResult('Asset Loading', true);
                    console.log(`   Loaded ${assets.scenes.length} scenes`);
                } catch (err) {
                    addTestResult('Asset Loading', false, err.message);
                    updateStatus('‚ùå Failed to load assets.');
                    showSummary();
                    return;
                }

                // Test 4: Renderer Creation
                updateStatus('Test 4/10: Creating renderer...');
                await new Promise(resolve => setTimeout(resolve, 100));
                let renderer;
                try {
                    const uiState = setupUI({
                        globals: structuredClone(defaultGlobals),
                        fish: structuredClone(defaultFish),
                        innerConst: structuredClone(defaultInnerConst),
                        options: Object.fromEntries(optionDefinitions.map(opt => [opt.id, opt.defaultValue])),
                        fishCount: 100,
                    });
                    renderer = new AquariumRenderer({ context, assets, ui: uiState });
                    addTestResult('Renderer Creation', true);
                } catch (err) {
                    addTestResult('Renderer Creation', false, err.message);
                    updateStatus('‚ùå Failed to create renderer.');
                    showSummary();
                    return;
                }

                // Test 5: Renderer Initialization
                updateStatus('Test 5/10: Initializing renderer (loading textures & creating pipelines)...');
                await new Promise(resolve => setTimeout(resolve, 100));
                try {
                    await renderer.initialize();
                    addTestResult('Renderer Initialization', true);
                } catch (err) {
                    addTestResult('Renderer Initialization', false, err.message);
                    updateStatus('‚ùå Failed to initialize renderer.');
                    showSummary();
                    return;
                }

                // Test 6: Tank Pipelines
                updateStatus('Test 6/10: Verifying tank pipelines...');
                await new Promise(resolve => setTimeout(resolve, 100));
                const hasInnerPipeline = !!renderer.innerPipeline;
                const hasOuterPipeline = !!renderer.outerPipeline;
                addTestResult('Inner Tank Pipeline', hasInnerPipeline);
                addTestResult('Outer Tank Pipeline', hasOuterPipeline);

                // Test 7: Skybox Texture
                updateStatus('Test 7/10: Checking skybox cube texture...');
                await new Promise(resolve => setTimeout(resolve, 100));
                const hasSkybox = !!renderer.skyboxTexture;
                const hasSkyboxView = !!renderer.skyboxView;
                addTestResult('Skybox Cube Texture', hasSkybox && hasSkyboxView);
                if (hasSkybox) {
                    console.log('   Skybox texture loaded successfully');
                }

                // Test 8: Tank Items
                updateStatus('Test 8/10: Verifying tank items prepared...');
                await new Promise(resolve => setTimeout(resolve, 100));
                const hasInnerItems = renderer.innerItems.length > 0;
                const hasOuterItems = renderer.outerItems.length > 0;
                addTestResult('Inner Tank Items', hasInnerItems, 
                    hasInnerItems ? null : 'No inner tank items found');
                addTestResult('Outer Tank Items', hasOuterItems,
                    hasOuterItems ? null : 'No outer tank items found');
                console.log(`   Inner items: ${renderer.innerItems.length}`);
                console.log(`   Outer items: ${renderer.outerItems.length}`);

                // Test 9: Tank Materials
                updateStatus('Test 9/10: Checking tank materials cached...');
                await new Promise(resolve => setTimeout(resolve, 100));
                const tankMaterialCount = renderer.tankMaterials.size;
                addTestResult('Tank Materials Cached', tankMaterialCount > 0,
                    tankMaterialCount === 0 ? 'No tank materials cached' : null);
                console.log(`   Tank materials: ${tankMaterialCount}`);

                // Test 10: Render Frame
                updateStatus('Test 10/10: Rendering test frame...');
                await new Promise(resolve => setTimeout(resolve, 100));
                try {
                    renderer.render(0.016); // 16ms frame (60 FPS)
                    addTestResult('Render Test Frame', true);
                    console.log('   Frame rendered successfully');
                } catch (err) {
                    addTestResult('Render Test Frame', false, err.message);
                }

                // All tests complete
                updateStatus('‚úÖ All tests completed!');
                showSummary();

                // Save renderer to window for manual inspection
                window.testRenderer = renderer;
                console.log('\nüí° Renderer saved to window.testRenderer for manual inspection');

            } catch (err) {
                console.error('‚ùå Unexpected error during testing:', err);
                updateStatus(`‚ùå Unexpected error: ${err.message}`);
                addTestResult('Test Suite', false, err.message);
                showSummary();
            }
        }

        // Run tests on load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>
</html>
